<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Creepster|Eater|Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="books.css">
</head>

<body>
    <div class="header row containerBooks">
        <div class="logo col-sm-2 ">
            <img src="book.gif" alt="Logo" class="img-thumbnail border border-white">
        </div>
        <div class="logoText col-sm-10">
            La guarida de Dani
        </div>
    </div>
    <div id="app" class="containerBooks row">

        <div v-for="book in data" class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <!-- front content -->

                    <img class="front" v-bind:src=book.portada>
                </div>
                <div class="back">
                    <!-- back content -->
                    <div class="textBack">
                        <h2>{{book.titulo}}</h2>
                        <p>{{book.descripcion}}</p>
                    </div>
                    <div class="botto">
                        <a data-fancybox="gallery" v-bind:href="book.detalle"> <button class="bott">More Info</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="act1.js"></script>
</body>
</html>
